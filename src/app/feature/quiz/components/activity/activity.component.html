<div class="flex flex-col h-full gap-6">
  <div class="flex flex-col items-center gap-4">
    <span class="text-xl text-justify">{{ data.content }}</span>
    @if (data.image) {
    <img [src]="data.image" class="w-28">
    }
  </div>

  <div>
    @if (data.type === 'objective') {
      <app-objective-question [data]="data" />
    }
    @else if (data.type === 'dragdrop') {
      <app-dragdrop-question [data]="data" />
    }
  </div>
</div>
