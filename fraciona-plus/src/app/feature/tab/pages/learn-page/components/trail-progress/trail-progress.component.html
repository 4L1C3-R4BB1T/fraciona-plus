<div class="relative flex items-center flex-col">
  <div class="w-full p-4 mb-5 rounded-xl bg-[var(--ion-color-primary)] text-white flex flex-col text-sm shadow-md">
    <ion-text class="uppercase font-bold text-base">Seção 1</ion-text>
    <ion-text>Essa seção contém as quatro operações básicas</ion-text>
  </div>

  <ul class="progress">
    <li #trailItem *ngFor="let item of items" (click)="overlayPanel.toggle($event)" [ngClass]="disabledStyleClass(item)" class="progress__item">
      <p-overlayPanel #overlayPanel
        styleClass="pb-3 bg-[var(--ion-color-primary)] rounded-xl w-[70vw] !left-1/2 !-translate-x-1/2 {{ item.disabled ? 'hidden' : '' }}">
        <div class="flex flex-col bg-[var(--ion-color-primary)] text-white">
          <div class="flex flex-col">
            <ion-text class="font-bold text-lg">Aprenda a somar</ion-text>
            <div>
              Lição <span>1</span> de <span>4</span>
            </div>
          </div>
          <button pButton (click)="item.action()"
            class="bg-white border-none font-bold mt-4 flex justify-center text-[#58CC02] rounded-xl shadow-lg">
            Começar + 10xp
          </button>
        </div>
      </p-overlayPanel>

      <div class="progress__item-content" appClicked [effectDisabled]="item.disabled!">
        <i class="fa-solid fa-star fa-2xl text-white"></i>
      </div>

    </li>
  </ul>
</div>
