<div class="relative flex items-center flex-col">
  <div class="w-full p-4 mb-5 rounded-md bg-[var(--ion-color-primary)] text-white flex flex-col text-sm">
    <ion-text class="uppercase font-bold text-base">Seção 1</ion-text>
    <ion-text>Essa seção contém conceitos matemáticos</ion-text>
  </div>
  <ul class="progress">
    <li (click)="op.toggle($event)" class="progress__item {{ item.disabled ? 'progress__item--disabled' : '' }}" *ngFor="let item of items">
      <p-overlayPanel  #op styleClass="pb-3 bg-[var(--ion-color-primary)] w-[70vw] !left-1/2 !-translate-x-1/2 {{ item.disabled ? 'hidden' : '' }}">
        <div class="flex flex-col bg-[var(--ion-color-primary)] text-white">
         <div class="flex flex-col">
            <ion-text class="font-bold text-lg">Aprenda somar</ion-text>
            <div>
              Lição
              <span>1</span>
              de
              <span>4</span>
            </div>
         </div>
          <button pButton class="bg-white border-none font-bold mt-4 flex justify-center text-[#58CC02] ">Começar +10 XP</button>
        </div>
      </p-overlayPanel>
      <div class="progress__item-content" appClicked [effectDisabled]="item.disabled!">
        <i class="fa-solid fa-star text-4xl text-white"></i>
      </div>

    </li>
  </ul>
</div>
