<ion-content class="ion-padding">

  <div class="bg-[#fbac3a] h-full rounded-xl p-3 shadow-lg">
    <div class="bg-white h-full rounded-xl p-4 flex flex-col justify-between">

      <div></div>

      <div class="flex flex-col justify-center items-center gap-4">
        <span class="text-2xl font-bold">
          @if (challengeResult() === 1) {
          Lição perfeita!
          } @else if (challengeResult() === 2) {
          Quase lá!
          } @else if (challengeResult() === 3) {
          Não foi dessa vez...
          }
        </span>

        <img [src]="'assets/image/challenge/result/' + challengeResult() + '.gif'" class="w-40">

        <span class="text-center text-lg">
          Você acertou {{ totalCorrectAnswers() }} atividade(s) de um total de {{ totalQuestions() }}
        </span>
      </div>

      <p-button
        label="Voltar"
        routerLink="/tabs/challenge"
        styleClass="w-full bg-[#58CC02] border-[#58CC02] hover:bg-[#4BAD00] shadow-lg p-2 rounded-xl text-lg">
      </p-button>

    </div>
  </div>

</ion-content>
