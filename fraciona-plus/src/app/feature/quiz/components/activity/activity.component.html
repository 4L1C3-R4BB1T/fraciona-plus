<div class="bg-[#fbac3a] h-full rounded-xl p-3">
  <div *ngFor="let q of questions" class="bg-white h-full rounded-xl p-4 flex flex-col justify-between">

    <div class="flex flex-col items-center gap-4">
      <span class="text-xl">{{ q.content }}</span>
      <img [src]="'assets/image/questions/' + q.image" class="w-40 py-5">
    </div>

    <div class="flex flex-col gap-4">
      <div *ngFor="let a of q.alternatives" class="text-justify items-center flex gap-3 border-solid border-gray-500 border-opacity-10 rounded-xl shadow-lg p-3" matRipple>
        <div
          class="bg-gray-500 w-full relative h-full max-w-6 max-h-6 rounded-full text-white flex items-center justify-center">
          <strong>{{ a.id }}</strong>
        </div>
        <span class="text-base">{{ a.label }}</span>
      </div>
    </div>

  </div>
</div>
